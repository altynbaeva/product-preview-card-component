<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="article-content">
    <div class="card-description">
      <p class="card-category">P e r f u m e</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-features">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="card-price">
        <span class="new-card-price">$149.99</span>
        <span class="old-card-price"><s>$169.99</s></span>
      </p>
      <button class="add">
        <img class="cart-img" src="images/icon-cart.svg" width="10" height="10" alt="cart-icon">
        <p class="add-to-cart">Add to Cart</p>
      </button>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rozaliya Altynbaeva</a>.
  </div>
</body>
</html>
